name: E2E

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with: { version: 9 }
      - run: pnpm install
      - run: pnpm build
      - run: pnpm exec playwright install --with-deps
      - run: pnpm exec playwright test
